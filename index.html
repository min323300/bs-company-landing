<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS Company - 디지털 마케팅 전문</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 헤더 -->
    <header>
        <nav>
            <div class="container">
                <div class="logo" id="companyLogo">BS Company</div>
                <ul class="nav-menu">
                    <li><a href="#intro">소개</a></li>
                    <li><a href="#products">제품</a></li>
                    <li><a href="#location">오시는 길</a></li>
                    <li><a href="#faq">FAQ</a></li>
                    <li><a href="#contact">문의</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- 메인 섹션: 회사 소개 -->
    <section id="intro" class="intro-section">
        <div class="container">
            <div id="introContent">
                <h1>로딩 중...</h1>
                <p>잠시만 기다려주세요.</p>
            </div>
        </div>
    </section>

    <!-- 제품 전시 섹션 -->
    <section id="products" class="products-section">
        <div class="container">
            <h2>우리의 제품</h2>
            <div id="productCategories">
                <!-- 동적으로 생성됨 -->
            </div>
        </div>
    </section>

    <!-- 찾아오는 길 -->
    <section id="location" class="location-section">
        <div class="container">
            <h2>찾아오는 길</h2>
            <div id="mapContent">
                <!-- 동적으로 생성됨 -->
            </div>
        </div>
    </section>

    <!-- FAQ 섹션 -->
    <section id="faq" class="faq-section">
        <div class="container">
            <h2>자주 묻는 질문</h2>
            <div id="faqList">
                <!-- 동적으로 생성됨 -->
            </div>
        </div>
    </section>

    <!-- 문의하기 섹션 -->
    <section id="contact" class="contact-section">
        <div class="container">
            <h2>문의하기</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">연락처</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="message">문의내용</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-btn">문의하기</button>
            </form>
            <div id="formMessage"></div>
        </div>
    </section>

    <!-- 푸터 -->
    <footer>
        <div class="container">
            <p id="footerText">© 2024 BS Company. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
